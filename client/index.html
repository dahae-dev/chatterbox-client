<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    
    <title>chatterbox</title>

    <link rel="stylesheet" href="styles/styles.css">
    <!-- dependencies -->
    <!--<script src="../node_modules/jquery/dist/jquery.js"></script>-->
    <script src="../lib/jquery.js"></script>
  </head>
  <body>

    <div id="main">
      <!-- top -->
      <div id="top">
        <span>chatterbox</span>
        <div id="login">
          <input type="text" id="loginname" placeholder="username" />
          <button id="loginBtn">Login</button>
        </div>
        <!-- welcome msg -->
        <div id="state" class="hide">
          <span id="welcome">Welcome, <span id="username"></span> !</span>
          <button id="logoutBtn">Logout</button>
        </div>
      </div>
      <!-- room -->
      <div id="room">
        <select id="roomSelect">
          <option>select a room</option>
          <option>add a new room</option>
        </select>
        <span id="add" class="hide">
          <input type="text" id="roomname" placeholder="roomname" />
          <button id="addBtn">Add</button>
        </span>
      </div>
      <!-- msg submit-->
      <div id="msg">
        <input type="text" id="text" placeholder="text" />
        <button id="send">Submit</button>
      </div>
      <div id="buttons">
        <button id="allBtn">See All Messages</button>
        <button id="clearBtn">Clear All Messages</button>
      </div>
    </div>
    <!-- chat -->
    <div id="chats"></div>

    <!-- your scripts -->
    
    <script>
    // Get the modal
    var modal = document.getElementById('id01');
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    </script>
    <script src="scripts/app.js"></script>
  </body>
</html>
